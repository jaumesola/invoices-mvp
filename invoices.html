<head>
    <title>Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    {{> loginButtons}}
    	{{#if currentUser}}
        <p></p>
        {{> addInvoiceForm}}
        <p></p>
        {{> invoices}}
    {{else}}
        <p>You must be logged-in to see this content.</p>    
    {{/if}}    
</body>

<template name="addInvoiceForm">
    <form>
        Number <input type="number" name="invoiceNumber">
        -- Amount <input type="number" name="invoiceAmount">
        <input type="submit" value="Add Invoice">
    </form>
</template>

<template name="invoices">
    Invoices List
<ul>
    {{#each invoice}}
        <li class="invoice {{selectedClass}}">{{number}}: {{amount}}</li>
    {{/each}}
     
{{#if selectedInvoice}}
	<div><p>
    Selected Invoice: {{selectedInvoice.number}}<br>
    <button class="increment">Increase amount</button>
    <button class="decrement">Decrease amount</button>
    <button class="remove">Remove Invoice</button>
    </p></div>
    
{{/if}}    
    
    <br><br>
    
</ul> 
</template>
