<template name="companiesBody">
    <h1>Companies</h1>
    	{{#if currentUser}}
        <p></p>
        {{> addCompanyForm}}
        <p></p>
        {{> companies}}
    {{/if}}
</template>

<template name="addCompanyForm">
    <form>
        Tax Id <input type="string" name="companyTaxId"><br>
        Name <input type="string" name="companyName">
        <input type="submit" value="Add Company">
    </form>
</template>

<template name="companies">
    <h2>Companies List</h2>
<ul>
    {{#each company}}
        <li class="company {{selectedClass}}">{{companyTaxId}}: {{companyName}}</li>
    {{/each}}
     
{{#if selectedCompany}}
	<div>
    <br>
    <button class="edit">Edit</button>
    <button class="remove">Remove</button>
    </div>
    
{{/if}}    
    
    <br><br>
    
</ul> 
</template>
