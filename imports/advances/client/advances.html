<template name="advancesBody">
    {{#if currentUser}}
    <p></p>
        {{> advances}}
    <p></p>
        {{> editAdvanceForm}}
    {{/if}}
</template>

<template name="editAdvanceForm">
    <form id="dataForm" style="display: none;">
        <br>OfferId <input type="text" size="30" name="OfferId" id="OfferId">
        <br>CreditorId <input type="text" size="30" name="CreditorId" id="CreditorId">
        <br>DebtorId <input type="text" size="30" name="DebtorId" id="DebtorId">
        <br>InvoiceNumber <input type="text" size="30" name="InvoiceNumber" id="InvoiceNumber">
        <br>{{> advanceStatusSelector}}          
        <br><br><input type="submit" value="Save" id="SaveForm">
    </form>
</template>

<template name="advances">
    <h2>{{h2}}</h2>
    <div class="w3-row-padding">
        <div class="w3-col cb-colhead m2">Offer Id</div>
        <div class="w3-col cb-colhead m2">Creditor Id</div>
        <div class="w3-col cb-colhead m2">Debtor Id</div>
        <div class="w3-col cb-colhead m2">Invoice #</div>
        <div class="w3-col cb-colhead m4">Status</div>       
    </div>
    {{#each datarow}}    
    <div class="w3-row-padding {{selected}} datarow">
        <div class="w3-col cb-col m2">{{OfferId}}</div>
        <div class="w3-col cb-col m2">{{CreditorId}}</div>
        <div class="w3-col cb-col m2">{{DebtorId}}</div>
        <div class="w3-col cb-col m2">{{InvoiceNumber}}</div>
        <div class="w3-col cb-col m4">{{Status}}</div>
    </div>
    {{/each}}
<br>
    {{> crudButtons}}
</template>
