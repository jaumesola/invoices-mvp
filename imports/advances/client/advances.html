<template name="advancesBody">
    {{#if currentUser}}
    <p></p>
        {{> advances}}
    <p></p>
        {{> editAdvanceForm}}
    {{/if}}
</template>

<template name="editAdvanceForm">
    <form id="dataForm" style="display: none;">
        <br>OfferId <input type="text" size="30" name="OfferId" id="OfferId">
        <br>CreditorId <input type="text" size="30" name="CreditorId" id="CreditorId">
        <br>DebtorId <input type="text" size="30" name="DebtorId" id="DebtorId">
        <br>InvoiceNumber <input type="text" size="30" name="InvoiceNumber" id="InvoiceNumber">
        <br>{{> advanceStatusSelector}}          
        <br><br><input type="submit" value="Save" id="SaveForm">
    </form>
</template>

<template name="advances">
    {{> genericRows h2=h2 docs=docs formfields=formfields}}
<br>
    {{> crudButtons}}
</template>
