<template name="companiesBody">
    	{{#if currentUser}}
        <p></p>
        {{> companies}}
        <p></p>
        {{> editCompanyForm}}        
    {{/if}}
</template>

<template name="editCompanyForm">
    <form id="dataForm" style="display: none;">
        <br>Tax Id <input type="string" size="20" name="TaxId" id="TaxId">
        <br>Name   <input type="string" size="60" name="Name"   id="Name">
        <br>Rating <input type="string" size="5"  name="Rating" id="Rating">
        <br><br><input type="submit" value="Save" id="SaveForm">
    </form>
</template>

<template name="companies">
    <h2>{{h2}}</h2>
    {{#each datarow}}
    <div class="w3-row-padding {{selected}} datarow">
        <div class="w3-col m6">{{Name}}</div>
        <div class="w3-col m2">{{TaxId}}</div>
        <div class="w3-col m2">{{Rating}}</div>
	</div>
    {{/each}}
<br>
    {{> crudButtons}}
</template>
