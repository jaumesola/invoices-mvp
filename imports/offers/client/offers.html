<template name="offersBody">
    	{{#if currentUser}}
        <p></p>
        {{> offers}}
        <p></p>
        {{> editOfferForm}}        
    {{/if}}
</template>

<template name="editOfferForm">
    <form id="dataForm" style="display: none;">
        <br>Amount <input type="number" size="10" name="Amount" id="Amount">
        <br>Maturity <input type="text" name="Maturity" id="Maturity">
        <br>{{> offerStatusSelector}}
        <br><br><input type="submit" value="Save" id="SaveForm">
    </form>
</template>

<template name="offers">
    {{> genericRows h2=h2 docs=docs formfields=formfields}}
<br>
    {{> crudButtons}}
</template>
