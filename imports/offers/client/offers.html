<template name="offersBody">
    	{{#if currentUser}}
        <p></p>
        {{> offers}}
        <p></p>
        {{> editOfferForm}}        
    {{/if}}
</template>

<template name="editOfferForm">
    <form id="offerForm" style="display: none;">
        <br>Amount <input type="number" size="10" name="Amount" id="Amount">
        <br>Name   <input type="date" name="Maturity"   id="Maturity">
        <br><br><input type="submit" value="Save">
    </form>
</template>

<template name="offers">
    <h2>Offers List</h2>
    {{#each offer}}
    <div class="w3-row-padding {{selectedClass}} offer">
        <div class="w3-col m3">{{Amount}}</div>
        <div class="w3-col m3">{{Maturity}}</div>
	</div>
    {{/each}}
<br>
	<div>
    <button class="create">Create</button>   
	{{#if selectedOffer}}
    		<button class="edit">Edit</button>
    		<button class="remove">Remove</button>
	{{/if}}
	</div>
</template>
