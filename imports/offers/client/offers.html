<template name="offersBody">
    	{{#if currentUser}}
        <p></p>
        {{> offers}}
        <p></p>
        {{> editOfferForm}}        
    {{/if}}
</template>

<template name="editOfferForm">
    <form id="dataForm" style="display: none;">
        <br>Amount <input type="number" size="10" name="Amount" id="Amount">
        <br>Maturity <input type="text" name="Maturity" id="Maturity">
        <br>
            <select id="Status">
                {{#each option in statusoptions}}
                <option value="{{option.code}}">{{option.code}}</option>
                {{/each}}
            </select>     
        <br><br><input type="submit" value="Save" id="SaveForm">
    </form>
</template>

<template name="offers">
    <h2>{{h2}}</h2>
    {{#each datarow}}
    <div class="w3-row-padding {{selected}} datarow">
        <div class="w3-col m3">{{Amount}}</div>
        <div class="w3-col m6">{{Maturity}}</div>
        <div class="w3-col m3">{{Status}}</div>
	</div>
    {{/each}}
<br>
    {{> crudButtons}}
</template>
